spring.application.name=NotesApp
# ===============================
# = DataSource (MySQL)
# ===============================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/notes}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:notes_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:notes_pass}

# ===============================
# = JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# = Server Port
# ===============================
server.port=8080

# ===============================
# = Custom App Properties
# ===============================
app.jwt-secret=${JWT_SECRET}
app.allowed-origins=${ALLOWED_ORIGINS:http://localhost:5173}
